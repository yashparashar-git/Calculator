<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
  
    <div class="calculator">
        <input type="text" placeholder="0">
        <div>
            <button id="color">AC</button>
            <button id="color">Del</button>
            <button id="color">%</button>
            <button id="color">/</button>

        </div>
         <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="color">*</button>

        </div>
         <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="color">-</button>

        </div>
         <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="color">+</button>

        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button id="color">.</button>
            <button id="equal">=</button>

        </div>
    </div>
    <script>

let input = document.querySelector("input");
let buttons = document.querySelectorAll("button");

let data = "";

// Har button par click event
buttons.forEach(function(btn){

    btn.addEventListener("click", function(){

        let value = btn.innerText;

        // AC button
        if(value === "AC"){
            data = "";
            input.value = "";
        }

        // Delete button
        else if(value === "Del"){
            data = data.slice(0, -1);
            input.value = data;
        }

        // Equal button
        else if(value === "="){
            try{
                data = eval(data);
                input.value = data;
            }
            catch{
                input.value = "Error";
                data = "";
            }
        }

       
        else{
            data = data + value;
            input.value = data;
        }

    });

});

</script>
    
</body>
</html>
